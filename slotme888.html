  <button id="btnShare" onclick="sendShare()">แชร์ ลืฟ</button>
  <button id="btnLogin" onclick="liff.login()">Log In</button>
  <button id="btnLogOut" onclick="logOut()">Log Out</button>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="myscripts.js"></script>
  <script>
    async function sendShare() {
      const result = await liff.shareTargetPicker([
                       
 {  
 "type": "flex",
 "altText": "slotthai",
 "contents":
 {
 {
  "type": "bubble",
  "body": {
    "type": "box",
    "layout": "vertical",
    "contents": [
      {
        "type": "box",
        "layout": "horizontal",
        "contents": [],
        "position": "absolute",
        "offsetBottom": "0px",
        "offsetStart": "0px",
        "offsetEnd": "0px",
        "paddingAll": "20px"
      },
      {
        "type": "image",
        "url": "https://www.img.in.th/images/ec2a6b2a040b5fae4bc929f29851f3f6.png",
        "size": "full",
        "aspectMode": "cover",
        "aspectRatio": "10:15",
        "gravity": "center"
      }
    ],
    "paddingAll": "0px",
    "backgroundColor": "#000000"
  },
  "footer": {
    "type": "box",
    "layout": "vertical",
    "contents": [
      {
        "type": "button",
        "action": {
          "type": "uri",
          "label": "ขอคนละแชร์พอครับ",
          "uri": "https://liff.line.me/1656907941-mQlNNbwX"
        },
        "color": "#ffd700",
        "style": "primary"
      }
    ]
  },
  "styles": {
    "footer": {
      "backgroundColor": "#000000"
    }
  }
} 
 
 
   }
             ])
      if (result) {
        alert(`[${result.status}] ส่งสำเร็จ`)
      } else {
        const [majorVer, minorVer, patchVer] = (liff.getLineVersion() || "").split('.');

        if (minorVer === undefined) {
          alert('ShareTargetPicker was canceled in external browser')
          return
        }

        if (parseInt(majorVer) >= 10 && parseInt(minorVer) >= 10 && parseInt(patchVer) > 0) {
          alert('การแชร์ถูก ยกเลิก')
        }
      }
    }
    function logOut() {
      liff.logout()
      window.location.reload()
    }
    async function main() {
      await liff.init({ liffId: "1656907941-LJw00vr3" })
      if (liff.isLoggedIn()) {
        document.getElementById("btnShare").style.display = "block"
        if (!liff.isInClient()) {
          document.getElementById("btnLogOut").style.display = "block"
        }
      } else {
          alert('กรุณา เข้าสู่ระบบ\n\n by แอดกิ๊ก')
        document.getElementById("btnLogin").style.display = "block"
      }
    }
    main()
  </script>
